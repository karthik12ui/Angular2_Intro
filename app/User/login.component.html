<h1>Login</h1>
<hr>
<div class="col-md-6">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input id="userName" type="text" name="userName" (ngModel)="userName" 
            class="form-control" required placeholder="User Name..." />
            <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched ||mouseoverLogin)">Required</em>
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" (ngModel)="password"
            class="form-control" required placeholder="Password..." />
            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
        </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" 
            class="btn btn-primary">Login</button>
        </span>
        <button type="button" (click)="cancel()" 
            class="btn btn-default">Cancel</button>
    </form>
    
</div>
